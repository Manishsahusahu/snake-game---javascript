<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Snake game - Javascript</title>
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css?family=Kdam+Thmor+Pro"
      />
   </head>
   <body>
      <div class="left">
         <div id="score"></div>
         <div id="highestScore"></div>
         <div class="developer">
            <h2>Developed by Manish Sahu</h2>
            <h3>Snake game</h3>
         </div>
         <img src="https://handsontek.net/images/Teams/Snake/hero.png" alt="" />
      </div>
      <div class="board"></div>
      <div class="arrowKeysBtn">
         <button class="upBtn keysBtn">⬆️</button>
         <button class="downBtn keysBtn">⬇️</button>
         <button class="leftBtn keysBtn">⬅️</button>
         <button class="rightBtn keysBtn">➡️</button>
      </div>
   </body>
   <script src="./js/index.js"></script>
</html>
